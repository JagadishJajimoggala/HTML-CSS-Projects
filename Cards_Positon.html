<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body,#mainWrapper{
            height: 100%;
            width: 100%;
        }
        .Cards_Container{
            width: 100%;
            height: 100%;
            background-color: white;
            position: relative;
        }
        .Yellow-center-card{
            width: 45%;
            height: 70%;
            background-color: orange;
            position: absolute;
            left: 50%;
            top: 50%;
            translate: -50% -50%;
            z-index: 5;
            border-radius: 50px;
            display: flex;
            justify-content: end;
            
        }
        .Yellow-center-card>img{
            width: 50%;
            height: 100%;
            padding: 5px 5px ;
            border-radius: 50px; 
        }
        .heading{
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            row-gap: 50px;
            font-family: 'Times New Roman', Times, serif;

        }
        .heading>h2{
            margin-top: 40%;
            font-size: 40px;
            text-align: center;
            color: white;
        }
        .heading>p{
            text-align: center;
            font-size: 20px;
            color: white;
        }
        .heading>a{
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            color: white;
        }
        .right-red-card{
            width: 15%;
            height: 60%;
            background-color: red;
            position: absolute;
            left: 65%;
            top: 20%;
            border-radius: 50px;
            z-index: 2;
        }
        .right-blue-card{
            width: 15%;
            height: 50%;
            background-color: blue;
            position: absolute;
            left: 75%;
            top: 25%;
            border-radius: 50px;
            z-index: 1;
        }
        .left-red-card{
            width: 15%;
            height: 50%;
            background-color: red;
            position: absolute;
            left: 10%;
            top: 25%;
            border-radius: 50px;
            z-index: 1;
        }
        .left-blue-card{
            width: 20%;
            height: 60%;
            background-color: blue;
            position: absolute;
            left: 20%;
            top: 20%;
            border-radius: 50px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <main id="mainWrapper">
        <section class="Cards_Container">
            <section class="left-red-card"></section>
            <section class="left-blue-card"></section>
            <section class="Yellow-center-card">
                <section class="heading">
                    <h2>Source talent</h2>
                    <p>Get highly qualified candidates at <br> the touch of a button and <br>revolutionize your recruiting</p>
                    <a href="">➡️ Learn more</a>
                </section>
                <img src="./img2.png" alt="">
            </section>
            <section class="right-red-card"></section>
            <section class="right-blue-card"></section>
        </section>
    </main>
</body>
</html>
