<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body, #mainWrapper{
            width: 100%;
            height: 100%;
        }
        header{
            width: 100%;
            height: 10%;
            background-color: rgb(191, 191, 191);
            margin-top: 20px;
            border: 5px double black;
            border-radius: 2px;
            /* border-radius: 50px; */
            margin: auto;
            
            display: flex;
            justify-content: space-between;
            padding: 0px 50px;
            align-items: center;
        }
        #logo{
            font-size: 35px;
            font-family: sans-serif;
        }
        .navBar{
            display: flex;
            gap: 20px;
            font-size: 20px;
            
        }
        a{
            text-decoration: none;
            font-size: 24px;
            color: black;
            font-family: 'Times New Roman', Times, serif;
        }
        .Hero_section{
            width: 100%;
            height: 100%;
            background-color: silver;
            display: flex;

        }

        .left-hero-section{
            width: 50%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-hero-section>img{
            height: 50%;
            width: 40%;
            border-radius: 50%;
        }
        .right-hero-section{
            width: 55%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }
        p{
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            word-spacing: 5px;
        }
        .btn-grp{
            display: flex;
            gap: 30px;
        }
        .hire-me, .resume{
            padding: 20px 30px;
            border-radius: 50px;
            font-size: 20px;
            color: black;
            font-weight: 900;
            border: solid;
        }
    </style>
</head>
<body>
    <section id="mainWrapper">
        <!-- Header starts  -->
        <header>
            <h2 id="logo">LOGO</h2>
        <nav class="navBar">
            <a href="#Home">Home</a>
            <a href="#About">About</a>
            <a href="#Projects">Projects</a>
        </nav>
        </header>
        <!-- Header ends  -->

        <!-- Hero Section starts -->
         <section class="Hero_section">
            <section class="left-hero-section">
                <img src="./image.png" alt="">
            </section>
            <section class="right-hero-section">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure pariatur hic consequuntur aliquid, maiores eaque. Mollitia minus illum dolores nemo aspernatur voluptatibus. Ea vitae facilis eveniet? Numquam similique iusto vitae.</p>
                <section class="btn-grp">
                    <button class="hire-me">Hire Me</button>
                    <button class="resume">Resume</button>
                </section>
            </section>
        <!-- Hero Section ends  -->
    </section>
</body>
</html>
