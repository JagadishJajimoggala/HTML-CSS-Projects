<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        #mainWrapper{
            width: 100%;
            height: 100%;
            background-color: rgb(175, 175, 175);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Profile-card-container{
            width: 35%;
            height: 70%;
            background-color: white;
            padding: 10px;
            border-radius: 30px;
        }
        header{
            width: 100%;
            height: 35%;
            background-color: silver;
            position: relative;
            border-radius: 20px;
        }
        header>img{
            width: 30%;
            border-radius: 50%;
            position: absolute;
            top: 100%;
            left: 50%;
            translate: -50% -50%;
        }
        .Profile-card-Details{
            margin-top: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }
        
        h1{
            font-size: 32px;
            font-weight: 900;
            font-family: 'Times New Roman', Times, serif;
            
        }
        .middle-section{
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .middle-section>p, .top-section>p{
            color: grey;
            font-size: 20px;
            text-align: center;
        }
        .middle-section>p>strong{
            color: black;
        }
        .Followers{
            border: solid;
            border-top: none;
            border-bottom: none;
            padding: 0px 10px;
        }
        .bottom-section{
            width: 90%;
            padding: 10px 10px;
            border: solid;
            font-size: 20px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <main id="mainWrapper">
        <section class="Profile-card-container">
            <header>
                <img src="./image.png" alt="">
            </header>
            <section class="Profile-card-Details">
                <section class="top-section">
                    <h1>Daniel Bhola</h1>
                    <p>üìç Hyderabad, India</p>
                </section>
                <section class="middle-section">
                    <p>
                        <strong>1k</strong><br>
                        Appreciations
                    </p>
                    <p class="Followers">
                        <strong>10k</strong><br>
                        Followers
                    </p>
                    <p>
                        <strong>100k</strong><br>
                        Project Views
                    </p>
                </section>
                <button class="bottom-section">Message Daniel</button>
            </section>
        </section>
    </main>
</body>
</html>
